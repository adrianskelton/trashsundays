{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sundays</title>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link id="theme-style" rel="stylesheet" href="{% static 'css/light.css' %}">
    <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img id="logo" src="{% static 'trashsundays/images/logo.png' %}" alt="Logo" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login/Logout</a>
                    </li>
                </ul>
            </div>
            <button id="theme-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>
    </nav>

    <main class="container-fluid">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->

    <!-- Theme Toggle Script -->
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const themeStyle = document.getElementById('theme-style');
        const logo = document.getElementById('logo');

        toggleButton.addEventListener('click', () => {
            if (themeStyle.getAttribute('href') === '{% static "css/light.css" %}') {
                themeStyle.setAttribute('href', '{% static "css/dark.css" %}');
                logo.setAttribute('src', '{% static "trashsundays/images/logo_dark.png" %}');
                toggleButton.textContent = 'Toggle Light Mode';
            } else {
                themeStyle.setAttribute('href', '{% static "css/light.css" %}');
                logo.setAttribute('src', '{% static "trashsundays/images/logo.png" %}');
                toggleButton.textContent = 'Toggle Dark Mode';
            }
        });
    </script>
</body>
</html>
