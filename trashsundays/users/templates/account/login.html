{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg p-4 text-center" style="border-radius: 20px; background-color: #f9f9f9;">
                <h2 class="mb-4" style="color: #5a5a5a; font-family: 'Comic Sans MS', cursive, sans-serif;">
                    <span style="color: #ff6347;">L</span>ogin
                </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mt-3" style="background-color: #ff6347; border: none; border-radius: 50px; padding: 10px 20px; font-size: 18px;">
                        Let's Go!
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
